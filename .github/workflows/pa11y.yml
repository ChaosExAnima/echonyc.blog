name: pa11y testing
on: [pull_request]

jobs:
    build:
        name: Building sites and running Pa11y tests
        runs-on: ubuntu-latest
        permissions:
            pull-requests: write

        steps:
            - name: Checkout code
              uses: actions/checkout@v2

            - name: Install PNPM
              uses: pnpm/action-setup@v4

            - name: Install Node.js
              uses: actions/setup-node@v4
              with:
                  cache: 'pnpm'
                  node-version-file: package.json

            - name: Install dependencies
              run: pnpm install

            - name: Lint the code
              run: pnpm run lint

            - name: Build site
              run: pnpm run build --site http://localhost:4321

            - name: Start preview server and run tests
              run: |
                  pnpm run preview &
                  for i in {1..30}; do
                    if curl -sSf http://localhost:4321 2>&1 /dev/null; then
                      break
                    fi
                    sleep 1
                  done
                  pnpm run a11y | tee pa11y_output.txt
                  exit ${PIPESTATUS[0]}

            - name: Read pa11y_output file.
              id: pa11y_output
              uses: juliangruber/read-file-action@v1
              with:
                  path: ./pa11y_output.txt

            - name: Comment on pull request.
              uses: thollander/actions-comment-pull-request@v3
              with:
                  message: |
                      <details><summary>Pa11y testing results</summary>

                      ```
                      ${{ steps.pa11y_output.outputs.content }}
                      ```

                      </details>
                  comment-tag: pa11y

            - name: Check for pa11y failures.
              if: ${{ contains(steps.pa11y_output.outputs.content, 'errno 2') }}
              run: |
                  echo "::error::The site is failing accessibility tests. Please review the comment in the pull request or the pa11y-ci step in the workflow for details."
                  exit 1
